<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/register.css">
    <title>Kirish | ShifoLine</title>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Tizimga kirish</h2>
            <form>
                <div class="form-inputs">
                    <div class="inputGroup">
                        <input type="text" class="input-field" required autocomplete="off">
                        <label for="name">Email</label>
                    </div>
                    <div class="inputGroup">
                        <input type="text" class="input-field" required autocomplete="off">
                        <span class="toggle-password"><img src="../public/images/eye.svg" alt=""></span>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="remember-forgot">
                    <label class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <span>Eslab qolish</span>
                    </label>
                    <a href="#" class="forgot-link">Parolni unutdingizmi?</a>
                </div>

                <button type="submit" class="submit-btn">Kirish</button>

                <div class="form-footer">
                    Accountingiz yo'qmi? <a href="./register.html">Ro'yxatdan o'tish</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="../public/js/login.js"></script>
</html>
